
<!doctype html>
<html>
<head>
  <title>AnLorXen - ESO - Fifth Pinion</title>
  <link href="fifthpinion.css" rel="stylesheet" />
  <script src="fifthpinion.js"></script>
</head>
<body>
  <div id="container">

    <div id="title">
      <p>The Fifth Pinion</p>
    </div>

    <div class="timer" id="timerOne">
      <div class="location">
        <p>Mournoth</p>
      </div>
      <div class="ctrls">
        <button class="ctrls-start" data-ctrl="0" id="ctrls-start-one"></button>
        <div class="ctrls-adjust">
          <button class="ctrls-sub" data-ctrl="010" id="ctrls-sub10-one">10</button>
          <button class="ctrls-sub" data-ctrl="030" id="ctrls-sub30-one">30</button>
          <button class="ctrls-sub" data-ctrl="060" id="ctrls-sub60-one">60</button>
        </div>
      </div>
      <div class="remaining">
        <p id="remaining-time-one">10:30</p>
      </div>
      <div class="record">
        <table>
          <tbody class="rows" id="record-rows-one">
            <tr>
              <th id="rows-event-one">Event</th>
              <th id="rows-time-one">Time</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="timer" id="timerTwo">
      <div class="location">
        <p>Ephesus</p>
      </div>
      <div class="ctrls">
        <button class="ctrls-start" data-ctrl="1" id="ctrls-start-two"></button>
        <div class="ctrls-adjust">
          <button class="ctrls-sub" data-ctrl="110" id="ctrls-sub10-two">10</button>
          <button class="ctrls-sub" data-ctrl="130" id="ctrls-sub30-two">30</button>
          <button class="ctrls-sub" data-ctrl="160" id="ctrls-sub60-two">60</button>
        </div>
      </div>
      <div class="remaining">
        <p id="remaining-time-two">10:30</p>
      </div>
      <div class="record">
        <table>
          <tbody class="rows" id="record-rows-two">
            <tr>
              <th id="rows-event-two">Event</th>
              <th id="rows-time-two">Time</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="timer" id="timerThree">
      <div class="location">
        <p>Fallen Wastes</p>
      </div>
      <div class="ctrls">
        <button class="ctrls-start" data-ctrl="2" id="ctrls-start-three"></button>
        <div class="ctrls-adjust">
          <button class="ctrls-sub" data-ctrl="210" id="ctrls-sub10-three">10</button>
          <button class="ctrls-sub" data-ctrl="230" id="ctrls-sub30-three">30</button>
          <button class="ctrls-sub" data-ctrl="260" id="ctrls-sub60-three">60</button>
        </div>
      </div>
      <div class="remaining">
        <p id="remaining-time-three">10:30</p>
      </div>
      <div class="record">
        <table>
          <tbody class="rows" id="record-rows-three">
            <tr>
              <th id="rows-event-three">Event</th>
              <th id="rows-time-three">Time</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="diag"></div>

  </div>
</body>
</html>
